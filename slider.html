<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider.css">
    <title>Slider ultimate project</title>
</head>
<body>
    
    <div class="container">
        <div class="top">
            <img src="./img/arrow.png" class="arrow left" alt="">
            <div class="frame">
                <div class="slider">
                    <img
                    class="image"
                    src="https://images.pexels.com/photos/2693529/pexels-photo-2693529.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt=""
                  />
                  <img
                    class="image"
                    src="https://images.pexels.com/photos/2325446/pexels-photo-2325446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt=""
                  />
                  <img
                    class="image"
                    src="https://images.pexels.com/photos/844297/pexels-photo-844297.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt=""
                  />
                  <img
                    class="image"
                    src="https://images.pexels.com/photos/1702624/pexels-photo-1702624.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt=""
                    />
                    <img
                    class="image"
                    src="https://images.pexels.com/photos/1000653/pexels-photo-1000653.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt=""/>
                    <img
                    class="image"
                    src="https://images.pexels.com/photos/769525/pexels-photo-769525.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt=""/>
                    <img
                    class="image"
                    src="https://images.pexels.com/photos/1057663/pexels-photo-1057663.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt=""/>
                </div>
            </div>

            <img src="./img/arrow.png" class="arrow right" alt=""/>
        </div>
        <div class="bottom">       
        </div>
    </div>
    <script src="./slider.js"></script>
</body>
</html>
